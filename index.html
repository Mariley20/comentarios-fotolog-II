<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FOTOLOG - Flores</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-3 logo col-sm-3 col-xs-3">
                    <img src="img/fotolog-logo.png" alt="">
                </div>
            </div>
        </div>
    </header>
    <section id="bannerflog">
        <div class="container">
            <div class="col-md-12 text-center col-sm-12 col-xs-12">
                <h1>Yo Amo los Animalitos</h1>
            </div>
        </div>
    </section>
    <section id="contenido">
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-sm-2 col-xs-2 recientes">
                    <a href="" class="fotos">Fotos Recientes</a>
                    <img src="img/gatito.jpg">
                    <img src="img/patito.jpg" alt="">
                    <img src="img/pets.jpg" alt="">
                    <img src="img/conejito.jpg" alt="">
                </div>
                <div class="col-md-8 col-sm-8 col-xs-8 text-center">
                    <img src="img/pets3.jpg" alt="My hanster">
                    <p>Yo Amo los animalitos </p>
                    <div class="row text-center">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <form id="contactForm" name="sentMessage" novalidate>
                                <div class="form-group">
                                    <input class="form-control" id="clave" type="text" placeholder="Tu Nombre *">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" id="valor" placeholder="Tu Comentario *"></textarea>
                                </div>
                                <div class=" text-center">
                                    <button id="guardarDatos" class="btn btn-btx" type="button">Guardar</button>
                                    <button id="limpiarDatos" class="btn btn-btx" type="button">Limpiar Data</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-2 col-xs-2 recientes">
                    <a href="" class="fotos">Fotos Recientes</a>
                    <img src="img/pets4.jpg">
                    <img src="img/pollito.jpg" alt="">
                    <img src="img/flor1.jpg" alt="">
                    <img src="img/flor2.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <section id="comentar" class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-6 col-sm-6 col-sm-offset-6 col-xs-6 col-xs-offset-6 tablaComentario">
                <div id="comentarios"></div>
            </div>
        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <p class="text-center">Laboratoria 2017</p>
            </div>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
